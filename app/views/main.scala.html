@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/domtastic.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lodash.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/json2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
